<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Document</title>
</head>
<body>
    <script src="/project/main.js"></script>
    <div id="main">
        <div class="login">
            <div class="login-box login">
                <h2>Register</h2>
            <form action="#" onsubmit="register()">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
                    <input type="text" id="username" name="username" required>
                    <label for="username" id="username" name="username">Username</label>
                </div>

                <div class="input-box">
                    <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                    <input type="email" id="email" name="email" required>
                    <label for="email" id="email" name="email">Email</label>
                </div>
    
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></ion-icon></span>
                    <input type="password" id="password" name="password" required>
                    <label for="password" id="password" name="password">Password</label>
                </div>

                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                    <label for="confirmPassword" id="confirmPassword" name="confirmPassword">Confirm password</label>
                </div>
    
                <button type="submit" class="btn">Register</button>
                <div class="create">
                    
                </div>
            </form>
            </div>
</body>
</html>
